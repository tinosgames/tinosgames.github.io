<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2c003e, #000);
            color: white;
            margin: 0;
            padding: 0;
        }

        .game-container {
            margin: 2rem auto;
            max-width: 800px;
        }

        .game-button {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 2rem;
            background-color: #a855f7;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .game-button:hover {
            background-color: #9333ea;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Embedded Games</h1>
    <p>Click a button below to play a game in a new blank tab!</p>

    <div class="game-container">
        <!-- Example Game Buttons -->
        <button class="game-button" onclick="openGameInBlank('https://tinosgames.github.io/drive-mad/')">Drive Mad</button>
        <button class="game-button" onclick="openGameInBlank('https://example.com/2048')">2048</button>
        <button class="game-button" onclick="openGameInBlank('https://example.com/amongus')">Among Us</button>
        <button class="game-button" onclick="openGameInBlank('https://example.com/snake')">Snake</button>
    </div>

    <script>
        /**
         * Opens a game in an `about:blank` tab and embeds it as an iframe.
         * @param {string} gameUrl - The URL of the game to embed.
         */
        function openGameInBlank(gameUrl) {
            const newTab = window.open('about:blank'); // Open a blank tab
            if (newTab) {
                // Write an HTML structure with an iframe into the new tab
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Game</title>
                        <style>
                            body {
                                margin: 0;
                                background-color: black;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                height: 100vh;
                                overflow: hidden;
                            }
                            iframe {
                                border: none;
                                width: 100%;
                                height: 100%;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="${gameUrl}" allowfullscreen></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close(); // Ensure the document is fully written
            } else {
                alert('Pop-ups are blocked. Please allow pop-ups for this website.');
            }
        }
    </script>
</body>
</html>
