    <style>
        /* CSS styles for the home.html page */
        body {
            background-color: #000000; /* Fallback color */
            background-image: url('background.png'); /* Path to the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            color: #ffffff; /* White text color */
            font-family: 'Luckiest Guy', cursive; /* 'Luckiest Guy' font */
            text-align: center; /* Center align text */
            padding-top: 150px; /* Add padding to center content */
            position: relative; /* Set body to relative positioning */
        }

        /* Style for the heading */
        .heading {
            position: fixed; /* Fix heading position */
            top: 10px; /* Lower the heading */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            width: calc(100% - 40px); /* Make heading full width minus padding */
            background-color: transparent; /* Black background with transparency */
            padding: 10px 20px; /* Add padding top and bottom */
            z-index: 1000; /* Ensure heading stays on top of other content */
            transition: top 0.3s; /* Smooth transition for hiding */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .heading h1 {
            margin: 0;
            flex-grow: 1;
        }

        /* Hidden heading */
        .heading.hidden {
            top: -100px; /* Move heading out of view */
        }

        /* Style for the button */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Style for the content */
        .content {
            margin-top: 100px;
        }
    </style>
</head>

<div class="heading">

    <p>- Added More Games</p>
</div>

<script>
    // JavaScript to hide the heading on scroll
    let lastScrollTop = 0;
    window.addEventListener('scroll', function() {
        const heading = document.querySelector('.heading');
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            // Scroll down
            heading.classList.add('hidden');
        } else {
            // Scroll up
            heading.classList.remove('hidden');
        }
        lastScrollTop = scrollTop;
    });
