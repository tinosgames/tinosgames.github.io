<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to Tino's Games - the best website for unblocked games! Discover, play, and enjoy.">
    <meta name="keywords" content="Games, Unblocked Games, Free Games, Online Games, Tino's Games, Play Games">
    <meta name="author" content="Tino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tino's Games</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpeg">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c003e, #000); /* Purple gradient background */
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Bubble Animation */
        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('lowtaperfade.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            animation: floatUp 3s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="favicon.jpeg" alt="Tino's Games Logo" class="logo-image" id="favicon">
    </div>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="games.html" class="nav-link">Games</a>
        <a href="changelog.html" class="nav-link">Changelog</a>
        <a href="https://monkey.nordparrot.ro/worksheets/search.html" class="nav-link">Proxy</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="risky-games.html" class="nav-link">Risky</a>
        <a href="settings.html" class="nav-link">Settings</a>
    </nav>
</header>

<main>
    <section class="hero">
        <h1 class="hero-title">Welcome to Tino's Games!</h1>
        <p class="hero-description">Your ultimate hub for unblocked games. Play anywhere, anytime!</p>
        <a href="games.html" class="cta-button">Explore Games</a>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Tino's Games. All rights reserved.</p>
</footer>

<script>
    // Select the favicon element
    const favicon = document.getElementById('favicon');

    favicon.addEventListener('click', () => {
        // Create multiple bubble elements
        for (let i = 0; i < 10; i++) {
            createBubble();
        }
    });

    function createBubble() {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');

        // Randomize starting position and size
        const size = Math.random() * 30 + 20; // Random size between 20px and 50px
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${Math.random() * window.innerWidth}px`;

        // Append bubble to the body
        document.body.appendChild(bubble);

        // Remove the bubble after the animation ends
        bubble.addEventListener('animationend', () => {
            bubble.remove();
        });
    }
</script>

</body>
</html>
