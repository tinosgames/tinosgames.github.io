<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Get in touch with Tino's Games for support, feedback, or inquiries.">
    <meta name="keywords" content="Contact, Tino's Games, Support, Feedback, Inquiry">
    <meta name="author" content="Tino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tino's Games</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpeg">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2c003e, #000); /* Purple gradient background */
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .navbar {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #a855f7;
        }

        /* Contact Section */
        .contact-section {
            padding: 3rem 1rem;
            text-align: center;
            color: #fff;
        }

        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid #a855f7;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #a855f7;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #a855f7;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #fff;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .submit-button {
            background-color: #a855f7;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #9333ea;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <img src="favicon.jpeg" alt="Tino's Games Logo" class="logo-image">
    </div>
    <nav class="navbar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="games.html" class="nav-link">Games</a>
        <a href="https://monkey.nordparrot.ro/worksheets/search.html" class="nav-link">Proxy</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="risky-games.html" class="nav-link">Risky</a>
        <a href="settings.html" class="nav-link">Settings</a>
    </nav>
</header>

<main>
    <section class="contact-section">
        <h1 class="contact-title">Contact Us</h1>
        <p class="contact-description">
            Have questions, feedback, or need support? Fill out the form below, and we'll get back to you as soon as possible.
        </p>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 Tino's Games. All rights reserved.</p>
</footer>

</body>
</html>
