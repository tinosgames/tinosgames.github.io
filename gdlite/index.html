<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Geometry Dash • TINOS GAMES</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(#000, #001a40);
      color: #e7ecff;
      height: 100vh;
      overflow: hidden;
    }

    /* ===== Layout ===== */
    .layout {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 16px;
      padding: 16px;
      height: 100vh;
    }

    /* ===== Game Panel ===== */
    .game-panel {
      background: rgba(8,12,25,.95);
      border: 1px solid rgba(108,242,255,.35);
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid rgba(108,242,255,.2);
      background: rgba(5,7,15,.9);
    }

    .game-header h1 {
      font-size: 1rem;
      margin: 0;
      letter-spacing: .5px;
    }

    .game-header button {
      background: transparent;
      border: 1px solid rgba(108,242,255,.5);
      color: #cfe9ff;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .game-header button:hover {
      background: rgba(108,242,255,.15);
    }

    #gameWrapper {
      position: relative;
      flex: 1;
      background: #000;
    }

    #gameContainer {
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      background: rgba(8,12,25,.95);
      border: 1px solid rgba(122,108,255,.3);
      border-radius: 14px;
      padding: 14px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1rem;
      margin: 0 0 12px;
      color: #cfe9ff;
    }

    .side-game {
      display: block;
      text-decoration: none;
      color: #e7ecff;
      background: rgba(15,20,40,.8);
      border: 1px solid rgba(122,108,255,.25);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      transition: .15s;
    }

    .side-game:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(108,242,255,.35);
    }

    .side-game span {
      display: block;
      font-size: .85rem;
      color: #8b93c7;
    }

    /* ===== Loader ===== */
    #loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#000, #001a40);
      z-index: 10;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- GAME -->
  <div class="game-panel" id="panel">
    <div class="game-header">
      <h1>Geometry Dash</h1>
      <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <div id="gameWrapper">
      <div id="gameContainer"></div>

      <div id="loader">
        <strong>Loading…</strong>
      </div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h2>Other Games</h2>

    <a class="side-game" href="/slope1.html">
      Slope
      <span>Endless</span>
    </a>

    <a class="side-game" href="/retrobowl">
      Retro Bowl
      <span>Sports</span>
    </a>

    <a class="side-game" href="/drift-boss">
      Drift Boss
      <span>Driving</span>
    </a>

    <a class="side-game" href="/tunnelrush">
      Tunnel Rush
      <span>Reflex</span>
    </a>

  </div>

</div>

<!-- ===== UNITY LOADER ===== -->
<script src="Build/UnityLoader.js"></script>
<script>
  var gameInstance = UnityLoader.instantiate(
    "gameContainer",
    "Build/GeometryDashLite.json",
    {
      onProgress: UnityProgress
    }
  );

  function UnityProgress(gameInstance, progress) {
    if (progress === 1) {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 800);
    }
  }

  function toggleFullscreen() {
    const panel = document.getElementById("panel");
    if (!document.fullscreenElement) {
      panel.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>

</body>
</html>
